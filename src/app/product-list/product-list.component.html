<h2>Products</h2>

<div *ngFor="let myProduct of productsImp; index as productId">
  <h3>
    <a [title]="myProduct.name + ' Details'" [routerLink]="['/products', productId]">
      {{myProduct.name}}
    </a>
  </h3>
  <p *ngIf="myProduct.description">
    Description: {{myProduct.description}}
  </p>
  <button (click)="share()">
    Share
  </button>

  <app-product-alerts 
    [productADD]="myProduct"
    (notify)="onNotify()">
  </app-product-alerts>
</div>
